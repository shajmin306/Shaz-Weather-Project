<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="src/index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="weather-app">
      <header>
        <form class="search-form">
          <input
            type="search"
            placeholder="Enter a City"
            required
            class="search-form-input"
          />
          <input type="submit" value="Search" class="search-form-button" />
        </form>
      </header>

      <main>
        <div class="weather-app-info">
          <div>
            <h1 class="weather-app-city">London</h1>
            <p class="weather-details">
              Sunday 16:00 scattered clouds
              <br />
              Humidity: <strong>66%</strong>, Wind: <strong>3.13 km/h</strong>
            </p>
          </div>
          <div class="weather-app-details-container">
            <div class="temp-icon">🌥️</div>
            <div class="temp-value">12</div>
            <div class="temp-unit">°C</div>
          </div>
        </div>
      </main>

      <footer>
        This project was coded by
        <a href="https://github.com/shajmin306" target="_black">
          Shajmin Rahman
        </a>
        and is open sourced on
        <a
          href="https://github.com/shajmin306/Shaz-Weather-Project"
          target="_black"
        >
          Github
        </a>
        and hosted on
        <a
          href="https://app.netlify.com/sites/tiny-khapse-730ac5/deploys"
          target="_blank"
        >
          Netlify</a
        >
      </footer>
    </div>
  </body>
</html>
